<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>This Is A Guess Number Game</title>
    </head>
    <body>
        <hr><h1>Created by CK Yong from Crescendo International College, Johor Bahru</h1><hr>
        <h1>Guess Number Between 1-100</h1>
        Guess: <input type="number" id="number" name="number" min="1" max="100"><br><br>
        <button onclick="check()">Guess</button>
        <hr>Your Guess:<hr>
    <div id="msg">

    </div>
    <script>
        var answer = parseInt((Math.random())*100+1);
        var min = 1;
        var max = 100;
        var count = 0;
        
        function check() {
            count++; // count = count + 1 
            var guess = document.getElementById("number").value;
            var node = document.createElement("p") // <p> </p>
            var textnode = document.createTextNode("guess" +count+":" +guess);
            var tip = ""
            node.appendChild(textnode);
            document.getElementById("msg").appendChild(node);

            if (answer==guess) {
                tip = "Bingo!!!";
            }else if(guess>answer) { 
                max = guess;
                tip = "Guess between"+min +"and" +max;
            }else {
                min = guess;
                tip = "Guess between"+min +"and" +max;
            }

            node = document.createElement("p")
            textnode = document.createTextNode(tip);
            node.appendChild(textnode);
            document.getElementById("msg").appendChild(node);
        }
    </script>
    </body>
</html>
